<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form onsubmit="addNewExpense(event)">
        <label for="expenseamount">Choose Price:</label>
        <input type="number" name="expenseamount" required> </input>
        <label for="description">Choose Dish:</label>
        <input type="text" name="description" required> </input>
        <label for="category">Choose a Table:</label>
        <select id="category" name="category">
            <option value="table1">Table 1</option>
            <option value="table2">Table 2</option>
            <option value="table3">Table 3</option>
        </select>
        <button>Add to bill</button>
    </form>
    <div id="message"></div>
    <h1>
        Orders
    </h1>
    <h2>
        Table 1
    </h2>
    <ul id='table1'>
    </ul>
    <h2>
        Table 2
    </h2>
    <ul id='table2'>
    </ul>
    <h2>
        Table 3
    </h2>
    <ul id='table3'>
    </ul>
    <ul id="leaderboard"></ul>
    <script src='./index.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
